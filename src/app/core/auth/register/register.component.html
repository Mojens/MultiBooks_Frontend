<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <img src="assets/multibooks_logo_transparent.png" alt="Your Logo" class="h-32 mb-4">

  <div class="mb-4">
    <ol class="items-center w-full space-y-4 sm:flex sm:space-x-8 sm:space-y-0 rtl:space-x-reverse">
      <li class="flex items-center text-blue-600 dark:text-blue-500 space-x-2.5 rtl:space-x-reverse">
        <span class="flex items-center justify-center w-8 h-8 border border-blue-600 rounded-full shrink-0 dark:border-blue-500 cursor-pointer">
            1
        </span>
        <span>
            <h3 class="font-medium leading-tight">User info</h3>
        </span>
      </li>
      <li class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5 rtl:space-x-reverse">
        <span class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400 cursor-pointer">
            2
        </span>
        <span>
            <h3 class="font-medium leading-tight">Company info</h3>
        </span>
      </li>
      <li class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5 rtl:space-x-reverse">
        <span class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400 cursor-pointer">
            3
        </span>
        <span>
            <h3 class="font-medium leading-tight">Confirmation</h3>
        </span>
      </li>
    </ol>
  </div>
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Register</h2>
    <form (ngSubmit)="register()">

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email"
               class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password"
               class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="confirmPassword"
               class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
        Register
      </button>
    </form>

    <div *ngIf="showSuccessMessage" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline"> User has been successfully registered.</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.293 5.293a1 1 0 011.414 0l.293.293L17.586 8.5l2.207 2.207a1 1 0 010 1.414l-2.207 2.207-1.293 1.293a1 1 0 01-1.414 0l-.293-.293L13.414 11.5l-2.207-2.207a1 1 0 010-1.414l2.207-2.207 1.293-1.293z"/></svg>
      </span>
    </div>

    <div class="mt-4 text-center">
      <a (click)="navigateToLogin()" class="text-blue-500 hover:underline cursor-pointer">Back to Login</a>
    </div>
  </div>
</div>
