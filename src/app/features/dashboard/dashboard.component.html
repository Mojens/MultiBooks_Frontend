<div class="flex justify-items-center mb-4">
  <h1 class="text-2xl font-bold">
    <fa-icon [icon]="faDashboard"></fa-icon>
    Dashboard
  </h1>
</div>
<hr class="my-4 border-black"/>
<div class="grid grid-cols-3 gap-3">
  <div>
    <p-card header="Total users {{'('+currentYear+')'}}">
      <h2 class="text-2xl font-bold">{{ 50 }}</h2>
    </p-card>
  </div>
  <div>
    <p-card header="Total Invoices {{'('+currentYear+')'}}">
      <h2 class="text-2xl font-bold">{{ 50 }}</h2>
    </p-card>
  </div>
  <div>
    <p-card header="Total products {{'('+currentYear+')'}}">
      <h2 class="text-2xl font-bold">{{ 50 }}</h2>
    </p-card>
  </div>
</div>
<div class="mb-4 mt-4">
  <h2 class="text-2xl font-bold">Sales overview</h2>
  <p-dropdown [options]="yearOptions" [(ngModel)]="selectedYear" optionLabel="label"
              placeholder="Select a year" (onChange)="onYearChange($event)"></p-dropdown>
  <div *ngIf="selectedYear">
    <p-chart type="bar" [data]="graphOneData" [options]="graphOneOptions" height="500px" width="1600px"></p-chart>
  </div>
</div>
<div class="grid grid-cols-2 gap-2">
  <div>
    <h2 class="text-2xl font-bold">Invoice status overview</h2>
    <p-chart type="pie" [data]="circleOneData" [options]="circleOneOptions" height="450px"></p-chart>
  </div>
  <div>
    <h2 class="text-2xl font-bold">Invoice comparison overview</h2>
    <div class="flex justify-between">
      <div class="text-center mr-4">
        <label for="dropdown1" class="block text-gray-600 text-sm">Dropdown 1 Label</label>
        <p-dropdown
          [options]="yearOptions"
          [(ngModel)]="selectedYear"
          optionLabel="label"
          placeholder="Select a year"
          id="dropdown1"
          (onChange)="onYearChange($event)"
        ></p-dropdown>
      </div>
      <div class="text-center ml-4">
        <label for="dropdown2" class="block text-gray-600 text-sm">Dropdown 2 Label</label>
        <p-dropdown
          [options]="yearOptions"
          [(ngModel)]="selectedYear"
          optionLabel="label"
          placeholder="Select a year"
          id="dropdown2"
          (onChange)="onYearChange($event)"
        ></p-dropdown>
      </div>
    </div>


    <p-chart type="bar" [data]="graphTwoData" [options]="graphTwoOptions"></p-chart>
  </div>
</div>
