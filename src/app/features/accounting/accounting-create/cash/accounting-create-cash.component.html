<div class="flex justify-items-center mb-4">
  <h1 class="text-2xl font-bold">
    <fa-icon [icon]="faFileInvoiceDollar"></fa-icon>
    Register cash purchase
  </h1>
</div>
<hr class="my-4 border-black"/>
<p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
<div class="grid grid-cols-1 md:grid-cols-2 gap-2 bg-white shadow-lg rounded-lg p-4 max-w-4xl mx-auto mb-5 mt-5">
  <div class="flex flex-col mb-4 col-span-2">
    <h4 class="text-lg font-bold mb-2">Purchase info</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <div class="flex flex-col mb-4">
        <label for="date" class="block text-gray-700 font-bold mb-2">Date *</label>
        <input type="text" id="date" name="companyName" required
               class="w-full px-3 py-2 border rounded-lg shadow-sm">
      </div>
      <div class="flex flex-col mb-4">
        <label for="companyName" class="block text-gray-700 font-bold mb-2">Bought from *</label>
        <input type="text" id="companyName" name="companyName" required
               class="w-full px-3 py-2 border rounded-lg shadow-sm">
      </div>
      <div class="flex flex-col mb-4">
        <label for="companyName" class="block text-gray-700 font-bold mb-2">Holdings *</label>
        <input type="text" id="companyName" name="companyName" required
               class="w-full px-3 py-2 border rounded-lg shadow-sm">
      </div>
    </div>
    <hr class="my-4 border-black"/>
  </div>
  <div class="flex flex-col mb-4 col-span-2">
    <h4 class="text-lg font-bold mb-2">Product info</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">

    </div>
    <hr class="my-4 border-black"/>
  </div>
  <div class="flex flex-col mb-4 col-span-2">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">

    </div>
  </div>
</div>
