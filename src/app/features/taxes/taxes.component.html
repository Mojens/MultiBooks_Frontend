<div class="flex justify-items-center mb-4">
  <h1 class="text-2xl font-bold">
    <fa-icon [icon]="faPercent"></fa-icon>
    Tax
  </h1>
</div>
<hr class="my-4 border-black" />
<div class="grid grid-cols-2 gap-5 justify-items-center mt-10">
  <div>
    <div class="max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 cursor-pointer">
      <a (click)="navigateToGovtax()" class="cursor-pointer">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Government Tax</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700">Here are the biggest enterprise technology
        acquisitions of 2021 so far, in reverse chronological order.</p>
      <a (click)="navigateToGovtax()"
         class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 cursor-pointer">
        Use tool
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </div>

  <div>
    <div class="max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 cursor-pointer">
      <a (click)="navigateToVatTax()" class="cursor-pointer">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">VAT Tax</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 cursor-pointer">Here are the biggest enterprise technology
        acquisitions of 2021 so far, in reverse chronological order.</p>
      <a (click)="navigateToVatTax()"
         class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 cursor-pointer">
        Use tool
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </div>
</div>
