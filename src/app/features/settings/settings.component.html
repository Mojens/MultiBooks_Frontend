<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="flex justify-items-center mb-4">
  <h1 class="text-2xl font-bold">
    <fa-icon [icon]="faGear"></fa-icon>
    Settings
  </h1>
</div>
<hr class="my-4 border-black" />
<div class="grid grid-cols-2 gap-2">
  <div>
    <p-card>
      <h2 class="text-2xl font-bold mb-2">Change your mail address</h2>
      <label for="oldEmail" class="text-lg font-bold">Old mail address</label>
      <input type="email" id="oldEmail" name="oldEmail" required [(ngModel)]="emailRequest.oldEmail"
             placeholder="Old mail address"
             class="w-full px-3 py-2 border rounded-lg shadow-sm mb-3">
      <label for="newEmail" class="text-lg font-bold">New mail address</label>
      <input type="email" id="newEmail" name="newEmail" required [(ngModel)]="emailRequest.newEmail"
             placeholder="New mail address"
             class="w-full px-3 py-2 border rounded-lg shadow-sm">
      <button class="mt-2 w-full px-3 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-lg shadow-sm" pRipple
              pButton
              label="Change mail address" icon="pi pi-save"
              (click)="changeEmail()">
      </button>
    </p-card>
  </div>
  <div *ngIf="isTeamOwner">
    <p-card>
      <h2 class="text-2xl font-bold mb-2">Change your team info</h2>
      <div class="grid grid-cols-2 gap-2">
          <div class="flex flex-col items-center mb-4">
            <label for="CVRNumber" class="block text-gray-700 font-bold mb-2">CVR - Number</label>
            <input type="number" id="CVRNumber" name="CVRNumber" [disabled]="true" [(ngModel)]="businessTeamRequest.CVRNumber" class="w-full px-3 py-2 border rounded-lg shadow-sm">
          </div>
        <div class="flex flex-col items-center mb-4">
          <label for="VATNumber" class="block text-gray-700 font-bold mb-2"> VAT - Number</label>
          <input type="text" id="VATNumber" name="VATNumber" [disabled]="true" [(ngModel)]="businessTeamRequest.VATNumber" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="companyName" class="block text-gray-700 font-bold mb-2">Company name *</label>
          <input type="text" id="companyName" name="companyName" required [(ngModel)]="businessTeamRequest.companyName" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
          <input type="text" id="address" name="address" [(ngModel)]="businessTeamRequest.address" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="city" class="block text-gray-700 font-bold mb-2">City</label>
          <input type="text" id="city" name="city" [(ngModel)]="businessTeamRequest.city" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="zipCode" class="block text-gray-700 font-bold mb-2">Zipcode</label>
          <input type="number" id="zipCode" name="zipCode" [(ngModel)]="businessTeamRequest.zipCode" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="country" class="block text-gray-700 font-bold mb-2">Country</label>
          <input type="text" id="country" name="country" [(ngModel)]="businessTeamRequest.country" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Phone number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="businessTeamRequest.phoneNumber" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="companyEmail" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="companyEmail" name="companyEmail" [(ngModel)]="businessTeamRequest.email" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="website" class="block text-gray-700 font-bold mb-2">Website</label>
          <input type="url" id="website" name="email" [(ngModel)]="businessTeamRequest.website" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="regNumber" class="block text-gray-700 font-bold mb-2">Registration number</label>
          <input type="number" id="regNumber" name="regNumber" [(ngModel)]="businessTeamRequest.regNumber" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="accNumber" class="block text-gray-700 font-bold mb-2">Account number</label>
          <input type="text" id="accNumber" name="accNumber" [(ngModel)]="businessTeamRequest.accNumber" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="bankName" class="block text-gray-700 font-bold mb-2">Bank name</label>
          <input type="text" id="bankName" name="bankName" [(ngModel)]="businessTeamRequest.bankName" class="w-full px-3 py-2 border rounded-lg shadow-sm">
        </div>
        <div class="flex flex-col items-center mb-4">
          <label for="bankName" class="block text-gray-700 font-bold">&nbsp;&nbsp;</label>
          <button class="mt-2 w-full px-3 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-lg shadow-sm" pRipple
                  pButton
                  label="Change team info" icon="pi pi-save"
                  (click)="changeTeamInfo()">
          </button>
        </div>
      </div>
    </p-card>
  </div>
</div>
