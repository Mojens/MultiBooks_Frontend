<div class="flex justify-items-center mb-4">
  <h1 class="text-2xl font-bold">
    <fa-icon [icon]="faAddressBook"></fa-icon>
    Contacts
  </h1>
</div>
<hr class="my-4 border-black"/>
<div class="mb-0">
  <button pButton pRipple type="button" class="p-button-text p-button-lg text-white bg-blue-500 flex items-center p-3">
    <i class="pi pi-plus mr-2"></i>
    Create contact
  </button>
  <p-divider></p-divider>
</div>
<div>
  <hr class="my-4 border-black-alpha-90 mb-2"/>
  <p-table [value]="contacts" [paginator]="true" [rows]="rows"
           [totalRecords]="totalRecords" (onLazyLoad)="onLazyLoad($event)"
           [lazy]="true" [rowsPerPageOptions]="[5,15,50]">
    <ng-template pTemplate="header">
      <tr class="bg-gray-100">
        <th class="border p-2 font-bold text-center">CVR Number</th>
        <th class="border p-2 font-bold text-center">Company Name</th>
        <th class="border p-2 font-bold text-center">Phone number</th>
        <th class="border p-2 font-bold text-center">E invoice Recipient type</th>
        <th class="border p-2 font-bold text-center">Tools</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
      <tr>
        <td class="text-center border p-2">
          <a href="{{'https://datacvr.virk.dk/enhed/virksomhed/'+contact.cvrnumber}}" class="hover:text-blue-600" target="_blank">
            {{ contact.cvrnumber }}
          </a>
        </td>
        <td class="text-center border p-2">{{ contact.companyName }}</td>
        <td class="text-center border p-2">
          <a href="tel:{{contact.phoneNumber}}" class="hover:text-blue-600">
            {{ formatPhoneNumber(contact.phoneNumber) }}
          </a>
        </td>
        <td class="text-center border p-2">{{ contact.einvoiceRecipientType }}</td>
        <td class="text-center border p-2">
          <!-- See Details Button -->
          <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-text p-button-lg text-blue-500"
                  pTooltip="{{ 'See details' }}" tooltipPosition="top">
          </button>

          <!-- Edit Button -->
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-lg text-yellow-500"
                  pTooltip="{{ 'Edit' }}" tooltipPosition="top"></button>

          <!-- Delete Button -->
          <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-danger p-button-lg text-red-500"
                  pTooltip="{{ 'Delete' }}" tooltipPosition="top"></button>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
